<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kantar Assessment</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kantar Product List</h1>

        <div class="main-content">
            <!-- Left: Product List -->
            <div class="product-list" id="product-list">
                <!-- Products will be listed here -->
            </div>

            <!-- Right: Shopping Cart -->
            <div class="cart-section">
                <h2>Your Cart</h2>

                <!-- Expandable Past Orders -->
                <div class="past-orders-container">
                    <button id="toggle-past-orders" aria-expanded="false" aria-controls="past-orders-list">
                        Show Past Orders ▼
                    </button>
                    <div id="past-orders-list" class="hidden">
                        <!-- Past orders will be loaded here -->
                        <p>No past orders found.</p>
                    </div>
                </div>

                <div class="cart" id="cart">
                    <!-- Cart items will be listed here -->
                </div>

                <div class="total">
                    <h3>Total: <span id="total-price">0.00</span> €</h3>
                </div>

                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
</body>
</html>
